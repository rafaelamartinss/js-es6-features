<html lang="pt-br">
<head>
    <title>Js - TDD</title>
</head>
<body>
<script>
    const city = 'Dublin';
    const something = 'Guinness';
    const otherThing = 'Leprechaums';

    const infoLocation = {
        city,
        something,
        otherThing,
        hello() {
            console.log('propriedade usando shorthand em funções');
        }
    };

    const infoLocationTwo = {
        city: city,
        something: something,
        otherThing: otherThing
    };

    // Quando o nome da variável da propriedade do array é o
    // mesmo da variável que vai ser dado o valor, pode colocar
    // a variável que ele aplica a propriedade com o mesmo nome da varável.
    infoLocation.hello();
    console.log(infoLocation);
    console.log(infoLocationTwo);
</script>
</body>
</html>
