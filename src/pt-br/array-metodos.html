<script>
    //Array Find
    const sampleArray = [4, -5, 0, -1];
    const data = [
        {
            name: 'Rafa',
            age: 19
        },
        {
            name: 'Uigor',
            age: 22
        }
    ];

    // Retorna o ITEM (o primeiro que ele achar) do Array que se encaixa na condição;
    const underZero = sampleArray.find(x => x < 0);
    console.log(`Item do Array Simples = ${underZero}.`);

    // Retorna o INDEX do item (o primeiro que ele achar) do Array que se encaixa na condição;
    const underZeroIndex = sampleArray.findIndex(x => x < 0);
    console.log(`Index do item do Array Simples = ${underZeroIndex}.`);

    const rafa = data.find(person => person.name === 'Rafa');
    const rafaIndex = data.findIndex(person => person.name === 'Rafa');

    console.log(rafa);
    console.log(`Index do item do Array = ${rafaIndex}.`);
</script>
