<html lang="en">
<head>
    <title>Classes</title>
</head>
<body></body>
<script>
    class Animal {
        constructor(kind, sound){
            this.kind = kind;
            this.sound = sound;
        }

        hello() {
            console.log(`${this.sound.toUpperCase()}! I'm a ${this.kind}!`);
        }

        static info() {
            console.log('This is a class to create animals!');
        }

        get nameComplete() {
            console.log(`My name is ${this.name}`);
        }

        set nameComplete(name) {
            this.name = name;
        }
    }

    class Dog extends Animal {
        constructor(kind, sound) {
            super(kind);
            this.sound = sound;
        }

        bark() {
            console.log(`${this.sound.toUpperCase()}! I'm a ${this.kind}!`)
        }
    }

    const dog = new Dog('dog', 'auau');
    const cat = new Animal('cat', 'meow');
</script>
</html>
