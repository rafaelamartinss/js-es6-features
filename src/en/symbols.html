<script>
    let foo = Symbol('name');
    let bar = Symbol('name');

    // Return false
    // console.log(foo === bar);

    let obj = {
        [Symbol('name')]: 'Rafa',
        [Symbol('age')]: 19,
        city: 'Imperatriz'
    };

    const symbols = Object.getOwnPropertySymbols(obj);
    const data = symbols.map(sym => obj[sym]);
    console.log(data);

</script>
