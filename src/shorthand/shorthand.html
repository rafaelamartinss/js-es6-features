<html lang="pt-br">
<head>
    <title>Js - TDD</title>
</head>
<body>
<script>
    const city = 'Dublin';
    const something = 'Guinness';
    const otherThing = 'Leprechaums';

    const infoLocation = {
        city,
        something,
        otherThing,
        hello() {
            console.log('property using shorthand functions');
        }
    };

    const infoLocationTwo = {
        city: city,
        something: something,
        otherThing: otherThing
    };

    infoLocation.hello();
    console.log(infoLocation);
    console.log(infoLocationTwo);
</script>
</body>
</html>
