<html lang="pt-br">
<head>
    <title>Strings Methods</title>
</head>
<body>
<script>
    let text = 'Lorem ipsum dolor ame';

    console.log(text.startsWith('rem', 2));
    console.log(text.endsWith('ame', 25));
    console.log(text.includes('ame'));
    console.log('lol'.repeat(10));
</script>
</body>
</html>
