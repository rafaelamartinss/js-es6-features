<html lang="pt-br">
<head>
    <title>Default Parameters</title>
</head>
<body>
<script>
    // é possível definir um valor default já nos parâmetros das funções;
    function hello(name = 'Rafaela', surname = 'Leal') {
        console.log(`Hello ${name} ${surname}! How are you?`);
    }

    hello();

    hello('Rafa');
</script>
</body>
</html>
