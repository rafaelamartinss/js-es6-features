<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Array Fill</title>
</head>
<body></body>
<script>
    //Array Fill

    // Fill the array with 'lol'
    const arrayAllFill = new Array(50);
    arrayAllFill.fill('lol');
    console.log(arrayAllFill);

    //Fill with 'lol' of 3 at 5.
    const arr = new Array(50);
    arr.fill('lol', 3, 6);
    console.log(arr);

    const newArr = [1, 2, 3, 4, 5, 6];
    newArr.fill(54, 1, 4);
    console.log(newArr);
</script>
</html>
